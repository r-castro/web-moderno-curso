<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Selecionar Elementos #02</title>
        <link rel="stylesheet" href="css/estilo.css" />
    </head>
    <body class="conteudo exercicio">
        <div id="primeiro">#primeiro</div>
        <div>Segundo</div>
        <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
        <script>
            document.querySelector('#primeiro').classList.add('destaque')

            const select = (sel) => {
                document.querySelectorAll(sel).forEach((e) => e.classList.add('destaque'))
            }

            const unselect = (sel) => {
                document.querySelectorAll(sel).forEach((e) => e.classList.remove('destaque'))
            }

            select('div')
            unselect('*')

            select('.terceiro.ultimo')
            unselect('*')

            select(':not(#primeiro')
            unselect('*')

            select(':nth-child(1)')
            unselect('*')

            select('div:nth-of-type(1)')
            unselect('*')

            select('[wb-attrib]')
        </script>
    </body>
</html>
