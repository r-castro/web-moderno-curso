<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercícios HTML</title>
        <style>
            #conteudo {
                padding: 30px 0px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Exercícios HTML</h1>
        </header>
        <nav>
            <a href="exercicios/teste.html">00 - Teste</a> |
            <a href="exercicios/texto1.html">01 - Texto 1</a> |
            <a href="exercicios/texto2.html">02 - Texto 2</a> |
            <a href="exercicios/listas.html">03 - Listas</a> |
            <a href="exercicios/listasAninhadas.html">04 - Listas Aninhadas </a>
            | <a href="exercicios/links.html">05 - Links </a> |
            <a href="exercicios/tabela.html">06 - Tabelas </a> |
            <a href="exercicios/form/form.html">07 - Formulário </a> |
            <a href="exercicios/imagens.html">08 - Imagens </a> |
            <a href="exercicios/video.html">08 - Video </a> |
        </nav>
        <section id="conteudo"></section>
        <footer>Curso de WEB Moderno</footer>
        <script>
            document.querySelectorAll('a').forEach((element) => {
                const conteudo = document.getElementById('conteudo')

                element.onclick = function (e) {
                    e.preventDefault()
                    fetch(element.href)
                        .then((resp) => resp.text())
                        .then((html) => (conteudo.innerHTML = html))
                }
            })
        </script>
    </body>
</html>
